<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bar">
      <div class="container-fluid d-flex" id="navbar">
        <h1 class="navbar-brand d-flex justify-content-md-center title" ;>
          Company Name
        </h1>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
          </ul>
        </div>
      </div>

    </nav>

    <nav class="navbar side-bar">
      <div class="container-fluid d-flex justify-content-center">

        <div class="navbar-brand d-flex">
          <h4 class="title">Customize Coffee</h4>
        </div>
        <button
          class="navbar-toggler toggle-buttons"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end side-bar"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Make your coffee selection
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="container">
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <div class="row">
                  <li class="nav-item">
                    <form>
                      <label for="roast-selection"></label>
                      <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                      </select>
                      <label for="exampleDataList" class="form-label"
                        >Choose from our great coffee selection!</label
                      >
                      <input
                        class="form-control"
                        list="datalistOptions"
                        id="exampleDataList"
                        placeholder="Type to search..."
                      />
                      <datalist id="datalistOptions">
                        <option value="San Francisco"></option>
                        <option value="New York"></option>
                        <option value="Seattle"></option>
                        <option value="Los Angeles"></option>
                        <option value="Chicago"></option>
                      </datalist>

                      <input id="submit" type="submit" />
                    </form>
                  </li>
                </div>
                <div class="row">
                  <li class="nav-item">
                    <form>
                      <label for="roast-selection"></label>
                      <select id="create-roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                      </select>
                      <label for="exampleDataList" class="form-label"
                        >Create your own coffee!</label
                      >
                      <input
                        class="form-control"
                        list="datalistOptions"
                        id="exampleDataList"
                        placeholder="Type to search..."
                      />
                      <datalist id="datalistOptions">
                        <option value="San Francisco"></option>
                        <option value="New York"></option>
                        <option value="Seattle"></option>
                        <option value="Los Angeles"></option>
                        <option value="Chicago"></option>
                      </datalist>

                      <input id="submit" type="submit" />
                    </form>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex align-items-center justify-content-center flex-wrap"
      id="coffee-display"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
