        <h1 class="display-1 title mx-3 my-2 justify-content-center">
          Better Bean Co.
        </h1>

        <button
          class="navbar-toggler"
          id="navbar-toggle-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
